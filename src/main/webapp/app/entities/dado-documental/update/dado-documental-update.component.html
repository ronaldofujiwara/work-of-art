<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-dado-documental-heading"
        data-cy="DadoDocumentalCreateUpdateHeading"
        jhiTranslate="artesApp.dadoDocumental.home.createOrEditLabel"
      >
        Create or edit a Dado Documental
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="artesApp.dadoDocumental.data" for="field_data">Data</label>
          <input type="text" class="form-control" name="data" id="field_data" data-cy="data" formControlName="data" />
          <div *ngIf="editForm.get('data')!.invalid && (editForm.get('data')!.dirty || editForm.get('data')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('data')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 50 }"
            >
              This field cannot be longer than 50 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="artesApp.dadoDocumental.emissor" for="field_emissor">Emissor</label>
          <input type="text" class="form-control" name="emissor" id="field_emissor" data-cy="emissor" formControlName="emissor" />
          <div *ngIf="editForm.get('emissor')!.invalid && (editForm.get('emissor')!.dirty || editForm.get('emissor')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('emissor')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 60 }"
            >
              This field cannot be longer than 60 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="artesApp.dadoDocumental.receptor" for="field_receptor">Receptor</label>
          <input type="text" class="form-control" name="receptor" id="field_receptor" data-cy="receptor" formControlName="receptor" />
          <div *ngIf="editForm.get('receptor')!.invalid && (editForm.get('receptor')!.dirty || editForm.get('receptor')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('receptor')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 30 }"
            >
              This field cannot be longer than 30 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="artesApp.dadoDocumental.obs" for="field_obs">Obs</label>
          <input type="text" class="form-control" name="obs" id="field_obs" data-cy="obs" formControlName="obs" />
          <div *ngIf="editForm.get('obs')!.invalid && (editForm.get('obs')!.dirty || editForm.get('obs')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('obs')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 200 }"
            >
              This field cannot be longer than 200 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="artesApp.dadoDocumental.transcricao" for="field_transcricao">Transcricao</label>
          <input
            type="text"
            class="form-control"
            name="transcricao"
            id="field_transcricao"
            data-cy="transcricao"
            formControlName="transcricao"
          />
          <div *ngIf="editForm.get('transcricao')!.invalid && (editForm.get('transcricao')!.dirty || editForm.get('transcricao')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('transcricao')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 64000 }"
            >
              This field cannot be longer than 64000 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="artesApp.dadoDocumental.finalizado" for="field_finalizado">Finalizado</label>
          <input
            type="checkbox"
            class="form-check"
            name="finalizado"
            id="field_finalizado"
            data-cy="finalizado"
            formControlName="finalizado"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="artesApp.dadoDocumental.genTranscricao" for="field_genTranscricao"
            >Gen Transcricao</label
          >
          <input
            type="number"
            class="form-control"
            name="genTranscricao"
            id="field_genTranscricao"
            data-cy="genTranscricao"
            formControlName="genTranscricao"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="artesApp.dadoDocumental.tipoDocumento" for="field_tipoDocumento"
            >Tipo Documento</label
          >
          <select
            class="form-control"
            id="field_tipoDocumento"
            data-cy="tipoDocumento"
            name="tipoDocumento"
            formControlName="tipoDocumento"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                tipoDocumentoOption.id === editForm.get('tipoDocumento')!.value?.id
                  ? editForm.get('tipoDocumento')!.value
                  : tipoDocumentoOption
              "
              *ngFor="let tipoDocumentoOption of tipoDocumentosSharedCollection; trackBy: trackTipoDocumentoById"
            >
              {{ tipoDocumentoOption.tipoDocumento }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
