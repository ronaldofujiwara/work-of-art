<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="moeda">
      <h2 data-cy="moedaDetailsHeading"><span jhiTranslate="artesApp.moeda.detail.title">Moeda</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ moeda.id }}</span>
        </dd>
        <dt><span jhiTranslate="artesApp.moeda.tipoMoeda">Tipo Moeda</span></dt>
        <dd>
          <span>{{ moeda.tipoMoeda }}</span>
        </dd>
        <dt><span jhiTranslate="artesApp.moeda.inativo" [ngbTooltip]="'artesApp.moeda.help.inativo' | translate">Inativo</span></dt>
        <dd>
          <span>{{ moeda.inativo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/moeda', moeda.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
