<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-funcao-artista-heading"
        data-cy="FuncaoArtistaCreateUpdateHeading"
        jhiTranslate="artesApp.funcaoArtista.home.createOrEditLabel"
      >
        Create or edit a Funcao Artista
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="artesApp.funcaoArtista.funcaoArtista" for="field_funcaoArtista"
            >Funcao Artista</label
          >
          <input
            type="text"
            class="form-control"
            name="funcaoArtista"
            id="field_funcaoArtista"
            data-cy="funcaoArtista"
            formControlName="funcaoArtista"
          />
          <div
            *ngIf="
              editForm.get('funcaoArtista')!.invalid && (editForm.get('funcaoArtista')!.dirty || editForm.get('funcaoArtista')!.touched)
            "
          >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('funcaoArtista')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              This field is required.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('funcaoArtista')?.errors?.maxlength"
              jhiTranslate="entity.validation.maxlength"
              [translateValues]="{ max: 40 }"
            >
              This field cannot be longer than 40 characters.
            </small>
          </div>
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="artesApp.funcaoArtista.inativo"
            for="field_inativo"
            [ngbTooltip]="'artesApp.funcaoArtista.help.inativo' | translate"
            >Inativo</label
          >
          <input type="checkbox" class="form-check" name="inativo" id="field_inativo" data-cy="inativo" formControlName="inativo" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
