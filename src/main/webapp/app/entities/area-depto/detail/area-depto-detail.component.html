<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="areaDepto">
      <h2 data-cy="areaDeptoDetailsHeading"><span jhiTranslate="artesApp.areaDepto.detail.title">Area Depto</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ areaDepto.id }}</span>
        </dd>
        <dt><span jhiTranslate="artesApp.areaDepto.area">Area</span></dt>
        <dd>
          <span>{{ areaDepto.area }}</span>
        </dd>
        <dt><span jhiTranslate="artesApp.areaDepto.ativo">Ativo</span></dt>
        <dd>
          <span>{{ areaDepto.ativo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/area-depto', areaDepto.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
