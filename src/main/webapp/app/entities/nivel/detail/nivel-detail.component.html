<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="nivel">
      <h2 data-cy="nivelDetailsHeading"><span jhiTranslate="artesApp.nivel.detail.title">Nivel</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ nivel.id }}</span>
        </dd>
        <dt><span jhiTranslate="artesApp.nivel.nivel">Nivel</span></dt>
        <dd>
          <span>{{ nivel.nivel }}</span>
        </dd>
        <dt><span jhiTranslate="artesApp.nivel.inativo" [ngbTooltip]="'artesApp.nivel.help.inativo' | translate">Inativo</span></dt>
        <dd>
          <span>{{ nivel.inativo }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/nivel', nivel.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
